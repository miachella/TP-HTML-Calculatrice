<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 

    <title>Calculatrice</title>
</head>
<body>
    
  <section>
    <div id="calc" class="container">
      <div class="row">
        <div class="col-md-8">
          <p id="#texte"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('7')">7</button>
        </div>
        <div class="col-md-2 offset-md-1">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('8')">8</button>
        </div>
        <div class="col-md-2 offset-md-1">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('9')">9</button>
        </div>
        <div class="col-md-3 offset-md-1">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="ajout('/')">รท</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('4')">4</button>
        </div>
        <div class="col-md-2 offset-md-1">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('5')">5</button>
        </div>
        <div class="col-md-2 offset-md-1">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('6')">6</button>
        </div>
        <div class="col-md-3 offset-md-1">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="ajout('*')">ร</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('1')">1</button>
        </div>
        <div class="col-md-2 offset-md-1">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('2')">2</button>
        </div>
        <div class="col-md-2 offset-md-1">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('3')">3</button>
        </div>
        <div class="col-md-3 offset-md-1">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="ajout('-')">-</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('0')">0</button>
        </div>
        <div class="col-md-2 offset-md-1">
          <button type="button" class="btn btn-light btn-lg btn-block" onclick="ajout('.')">.</button>
        </div>
        <div class="col-md-2 offset-md-1">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="ajout('=')">=</button>
        </div>
        <div class="col-md-3 offset-md-1">
          <button type="button" class="btn btn-primary btn-lg btn-block" onclick="ajout('+')">+</button>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>

<script>

let equation = '';
let resultat;
let ecrire = document.querySelector('#texte');
ecrire.textContent = 'resultat';


  function ajout(i){

    if(i == '+' || i == '-' || i == '/' || i == '*'){
      equation = equation + i;
      console.log(equation)
    } else if (i == '0' || i == '1' || i == '2' || i == '3' || i == '4' || i == '5' || i == '6' || i == '7' || i == '8' || i == '9' || i == '.'){
      equation = equation + i;
      console.log(equation)
    } else {
      resultat = eval(equation);
      console.log(resultat);
      ecrire.textContent = resultat;
    }
  }
</script>
</body>
</html>
